# SERVER PORT
server:
  port: 8080
# LOGGING CONFIGS
logging:
  config: classpath:logback-local.xml
  level:
    com:
      zaxxer:
        hikari:
          HikariConfig: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        stat: debug
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

# SPRING CONFIGS : DATABASE, JPA , MULTIPART
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/boilerplate?useSSL=false&serverTimezone=UTC&characterEncoding=UTF8&autoReconnect=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 5000
      idle-timeout: 5000
      maximum-pool-size: 10
      minimum-idle: 3
      connection-test-query: SELECT 0
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        show_sql: true
        use_sql_comments: true
    show-sql: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 10MB
      max-file-size: 200MB
      max-request-size: 215MB
